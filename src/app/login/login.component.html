<div class="container">


    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">

        <div class="text-center">
            <img src="https://i.ibb.co/yVGxFPR/2.png"
                class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
        </div>

        <div class="mb-3">
            <input class="form-control" formControlName="email" placeholder="Email" />
        </div>

        <div class="mb-3">
            <input class="form-control" formControlName="password" type="password" />
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>


</div>
